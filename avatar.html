<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>掘金Avatar小彩蛋</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f3f4f4;
        }

        .profile {
            display: flex;
            flex-direction: row;
            justify-content: left;
            align-items: center;
            margin-bottom: 20px;
            width: 700px;
            height: 158px;
            background: #fff;
            border-radius: 2px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .05);
        }

        .avatarbox {
            width: 158px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .avatar {
            display: inline-block;
            border-radius: 50%;
            background: #f3f4f4;
        }

        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: left;
        }

        .name {
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .skill,
        .description {
            color: #72777b;
            margin-bottom: 6px;
        }

        /* 旋转动画 */

        .avatarimg:hover {
            animation: avatar02Spin 3s ease-in;
            animation-iteration-count: 1;
        }

        #avatar01:hover {
            animation: avatar01Spin 60s ease-in-out;
            /* animation-delay: 3s; */
            animation-iteration-count: 1;
        }
        #avatar02:hover {
            animation: avatar02Spin 1.5s linear;
            animation-delay: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes avatar01Spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(152000deg);
            }
        }
        @keyframes avatar02Spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(3600deg);
            }
        }
    </style>
</head>

<body>
    <div class="profile">
        <div class="avatarbox">
                <img src="https://user-gold-cdn.xitu.io/2017/12/25/1608e5163143a9f1?imageView2/1/w/90/h/90/q/85/format/webp/interlace/1"
                    id="avatar01">
            </div>
        <div class="info">
            <span class="name">掘金动画持续60s</span>
            <span class="skill">design&code</span>
            <span class="description">掘金avatar小彩蛋~</span>
        </div>
    </div>
    <div class="profile">
        <div class="avatarbox">
            <div class="avatarimg">
                <img src="https://user-gold-cdn.xitu.io/2017/12/25/1608e5163143a9f1?imageView2/1/w/90/h/90/q/85/format/webp/interlace/1"
                    id="avatar02">
            </div>
        </div>
        <div class="info">
            <span class="name">无限</span>
            <span class="skill">design&code</span>
            <span class="description">掘金avatar小彩蛋~</span>
        </div>
    </div>
</body>

</html>
